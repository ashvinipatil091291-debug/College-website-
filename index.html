<!DOCTYPE html>
<html>
<head>
    <title>College Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fb;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background: #0d6efd;
            color: white;
            padding: 15px;
            font-size: 22px;
        }

        .box {
            background: white;
            margin: 20px auto;
            width: 90%;
            max-width: 500px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h2 {
            color: #0d6efd;
        }

        img {
            width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }

        .btn {
            display: inline-block;
            background: #0d6efd;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
        }

        footer {
            background: #0d6efd;
            color: white;
            padding: 10px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<header>
    Welcome Students
</header>

<!-- Banner Section -->
<div class="box">
    <h2>College Banner 1</h2>
    <img src="banner1.jpg" alt="Banner 1">
</div>

<div class="box">
    <h2>College Banner 2</h2>
    <img src="banner2.jpg" alt="Banner 2">
</div>

<!-- All Notes Section -->
<div class="box">
    <h2>All Notes</h2>
    <a href="all_notes.pdf" class="btn">Download Full Notes PDF</a>
</div>

<!-- Timetable Section -->
<div class="box">
    <h2>Class Timetable</h2>
    <img src="timetable.jpg" alt="Timetable">
</div>

<footer>
    Â© 2026 College Website | Made by Student
</footer>

</body>
</html>
